<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<app-navmenu></app-navmenu>
<div class="card-wrapper  row center  justify-content-md-center">
    <mat-card class="example-card col-md-3   justify-content-center">
        <mat-card-header>
            <mat-card-subtitle>
                <mat-icon>offline_bolt</mat-icon>
            </mat-card-subtitle>
            <mat-card-title> Preparations </mat-card-title>
            <mat-card-subtitle>{{nbPatients}} </mat-card-subtitle>

        </mat-card-header>
        <mat-card-content>
            <a  href="/admin/preparation/listpreparation" mat-flat-button> &emsp;Afficher la liste </a>

        </mat-card-content>


    </mat-card>
    <mat-card class="example-card col-md-3   justify-content-center">
        <mat-card-header>
            <mat-card-subtitle>
                <mat-icon class="center">add</mat-icon> <br>

            </mat-card-subtitle>
            <mat-card-title> Supplements </mat-card-title>
            <mat-card-subtitle> {{nbsupplements}} </mat-card-subtitle>

        </mat-card-header>
        <mat-card-content>
            <a href="admin/supplements"><button mat-flat-button> &emsp;Afficher la liste </button></a>

        </mat-card-content>


    </mat-card>
    <mat-card class="example-card col-md-3 justify-content-center">
        <mat-card-header>
            <mat-card-subtitle>
                <mat-icon class="center">account_circle</mat-icon> <br>

            </mat-card-subtitle>
            <mat-card-title>Produits Cosm√©tiques</mat-card-title>
            <mat-card-subtitle>{{nbnutrient}} </mat-card-subtitle>

        </mat-card-header>
        <mat-card-content>
            <a href="admin/CosmeticProduct"><button mat-flat-button> &emsp;Afficher la liste </button></a>

        </mat-card-content>


    </mat-card>
    <mat-card class="example-card col-md-3  justify-content-center">
        <mat-card-header>
            <mat-card-subtitle>
                <mat-icon>invert_colors</mat-icon>

            </mat-card-subtitle>
            <mat-card-title>Nutrients</mat-card-title>
            <mat-card-subtitle>{{nbnutrient}} </mat-card-subtitle>

        </mat-card-header>
        <mat-card-content>
            <a href="admin/nutrient/nutrientlist"><button mat-flat-button> &emsp;Afficher la liste </button></a>

        </mat-card-content>


    </mat-card>
    <mat-card class="example-card col-md-3  justify-content-center">
        <mat-card-header>
            <mat-card-subtitle>
                <i class="fa fa-stethoscope" style="font-size:40px; color :rgb(14, 88, 110); margin-top: 1vw;"></i>

            </mat-card-subtitle>
            <mat-card-title>Symptoms</mat-card-title>
            <mat-card-subtitle>{{nbsymptoms}} </mat-card-subtitle>

        </mat-card-header>
        <mat-card-content>
            <a href="admin/symptom/symptomlist"><button mat-flat-button> &emsp;Afficher la liste </button></a>

        </mat-card-content>


    </mat-card>
</div>
<br><br><br><br><br>


<app-footer></app-footer>
