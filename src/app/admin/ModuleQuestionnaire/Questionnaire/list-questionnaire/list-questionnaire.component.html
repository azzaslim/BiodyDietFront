<div class="titre" style="font-size: 1.5vw;">QUESTIONNAIRE</div>

<div class="example-container mat-elevation-z8">


    <table mat-table [dataSource]="dataSource" matSort (matSortChange)=" announceSortChange($event)"
        class="table table-striped w-auto">
        <!-- Position Column -->
        <ng-container matColumnDef="id">
            <th style="width: 10%;" mat-header-cell *matHeaderCellDef mat-sort-header
                sortActionDescription="Sort by id"> id </th>
            <td mat-cell *matCellDef="let element"> {{ element.id }}
            </td>
        </ng-container>

        Name Column
        <ng-container matColumnDef="title">
            <th style="width: 7%;" mat-header-cell *matHeaderCellDef mat-sort-header
                sortActionDescription="Sort by title">
                Titre
            </th>
            <td mat-cell *matCellDef="let element">{{element.title}} </td>
        </ng-container>

        <ng-container matColumnDef="ordering">
            <th style="width: 10%;" mat-header-cell *matHeaderCellDef mat-sort-header
                sortActionDescription="Sort by ordering">
                Ordre
            </th>
            <tr>
                <td mat-cell *matCellDef="let element ">{{element.ordering}} </td>
            </tr>
        </ng-container>
        <ng-container matColumnDef="isPublished">
            <th style="width: 10%;" mat-header-cell *matHeaderCellDef mat-sort-header
                sortActionDescription="Sort by isPublished">
                Est publi√©
            </th>
            <tr>
                <ng-container *matCellDef="let element">
                    <td mat-cell *ngIf="(element.isPublished ===true );">
                        <mat-icon style="color: green;">done_outline</mat-icon>
                    </td>
                    <td mat-cell *ngIf="(element.isPublished ===false ); ">
                        <mat-icon style="color: red;">not_interested</mat-icon>
                    </td>
                </ng-container>
            </tr>
        </ng-container>


        <!-- Action Column-->
        <ng-container matColumnDef="action">
            <tr>
                <th mat-header-cell *matHeaderCellDef> Action </th>
            </tr>
            <tr>
                <td mat-cell *matCellDef="let row" style="width:20%">
                    <a href="admin/questionnaire/Detailquestionnaire"><button mat-icon-button color="primary"
                            title="Afficher les details">
                            <mat-icon>preview</mat-icon>
                        </button></a>
                    <a href="admin/questionnaire/Editquestionnaire"> <button mat-icon-button color="primary" 
                            title="Modifier">
                            <mat-icon style="color: darkgoldenrod;">edit</mat-icon>
                        </button></a>
                    <button mat-icon-button color="primary" title="supprimer" (click)="ConfirmationNotification()">
                        <mat-icon style="color: brown;">delete</mat-icon>
                    </button>
                   

                </td>
            <tr>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns sticky: true  "></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="QuestionnaireToManage(row) "></tr>


    </table>
</div>
<div class="d-grid gap-2 d-md-flex justify-content-md-around mt-4">
    <a href="admin/questionnaire/addquestionnaire"><button mat-flat-button color="primary">
            <mat-icon>group_add</mat-icon>&emsp;Ajouter un nouveau questionnaire
        </button></a>
</div>
<app-footer></app-footer>
