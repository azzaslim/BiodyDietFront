        <ng-container matColumnDef="id">
            <th style="width: 10%;" mat-header-cell *matHeaderCellDef mat-sort-header

            <td mat-cell *matCellDef="let element"> {{ element.id }}
            </td>
        </ng-container>

        Name Column
        <ng-container matColumnDef="group_name">

                sortActionDescription="Sort by group_name">
                Nom du groupe
            </th>
            <td mat-cell *matCellDef="let element">{{element.group_name}} </td>
        </ng-container>

        <!-- Action Column-->
        <ng-container matColumnDef="action">
            <tr>
                <th mat-header-cell *matHeaderCellDef> Action </th>
            </tr>
            <tr>
                <td mat-cell *matCellDef="let row" style="width:20%">
                    <a href="admin/groupes/usersgroupdetails"><button mat-icon-button color="primary"

                    <a href="admin/questionnaire/Editquestionnaire"> <button mat-icon-button color="primary"
