<div class="separator">Ajouter un nouveau Patient</div>

<div class="outline">

    <mat-card class="  mat-elevation-z8 col-md-8 center ">
        <mat-card-header>
            <mat-card-title class="title-overlap col-md-7">Informations Personelles</mat-card-title>
        </mat-card-header>
        <br> <br>
        <mat-card-content>
            <form [formGroup]="AddPatientForm">

                <div class="row center">

                    <mat-form-field appearance="standard" class=" col-md-6 ">
                        <mat-label>Nom</mat-label>
                        <mat-icon matPrefix class="my-icon">assignment_ind</mat-icon>

                        <input matInput placeholder="Laura " formControlName="firstName">
                    </mat-form-field>


                    <mat-form-field appearance="standard" class="col-md-6">
                        <mat-label>Prénom</mat-label>
                        <mat-icon matPrefix class="my-icon">assignment_ind</mat-icon>

                        <input matInput placeholder="Martin " formControlName="lastName">
                    </mat-form-field>
                </div>


                <div class="row center">
                    <mat-form-field appearance="standard" class=" col-md-6 ">
                        <mat-label>Date de Naissance</mat-label>
                        <mat-icon matPrefix class="my-icon">date_range</mat-icon>

                        <input matInput type="text" placeholder="Martin " formControlName="birth_date">
                    </mat-form-field>
                    <div class="radio-section space-around" class=" col-md-6 ">
                        <label class="example-margin">Genre:</label>
                        <label>
                            <input type="radio" value="Homme" formControlName="type">
                            <span>Homme</span>
                        </label>
                        <label>
                            <input type="radio" value="Femme" formControlName="type">
                            <span>Femme</span>
                        </label>
                    </div>
                </div>
                <div class="row">
                    <mat-form-field appearance="standard" class=" col-md-6 ">
                        <mat-label>Adresse</mat-label>
                        <mat-icon matPrefix class="my-icon">home</mat-icon>

                        <input matInput placeholder="Martin " formControlName="adresse">
                    </mat-form-field>
                    <mat-form-field appearance="standard" class=" col-md-6 ">
                        <mat-label>Ville</mat-label>

                        <mat-icon matPrefix class="my-icon">location_on</mat-icon>

                        <input matInput placeholder="Martin " formControlName="country">
                    </mat-form-field>
                    <mat-form-field appearance="standard" class=" col-md-7  offset-2">
                        <mat-label>Code Postale</mat-label>
                        <mat-icon matPrefix class="my-icon">code</mat-icon>

                        <input matInput placeholder="Martin " formControlName="codePostale">
                    </mat-form-field>
                </div>

                <br>
                <div class="separator">Renseignement Complémentaire</div>
                <div class="row">

                    <mat-form-field appearance="standard" class=" col-md-6 ">
                        <mat-label>Poids</mat-label>
                        <input matInput placeholder="80 " type="number" min="14 " max="250" formControlName="weight"
                            required>
                        <div *ngIf="f['weight'].touched && f['weight'].invalid">
                            <div *ngIf="f['weight'].errors && f['weight'].errors['required']"> le poids est obligatoire
                            </div>
                        </div>
                    </mat-form-field>


                    <mat-form-field appearance="standard" class="col-md-6 ">
                        <mat-label>Taille</mat-label>
                        <input matInput placeholder="176 " type="number" min="100 " max="220" formControlName="height"
                            required>
                        <div *ngIf="f['height'].touched && f['height'].invalid">
                            <div *ngIf="f['height'].errors && f['height'].errors['required']"> la taille est obligatoire
                            </div>
                        </div>
                    </mat-form-field>
                </div>
                <div class="row">


                    <select appearance="standard" class="col-md-7 offset-2 " hidden class="custom-select mb-3 mt-3"
                        (change)="changeActivity($event)" formControlName="Activity">
                        <option value="">Niveau d'activité</option>
                        <option *ngFor="let act of Activities" [ngValue]="act">
                            {{ act }}
                        </option>
                    </select>
                </div>
            </form>
            <div class=" boutton   ">
                <button mat-button (click)=" AddPatient(); " [disabled]="!AddPatientForm.valid">Enregistrer</button>
            </div>
        </mat-card-content>
    </mat-card>
</div>

<div class="d-grid gap-2 d-md-flex mt-4">
    <a href="admin/users/listeusers"><button mat-flat-button color="primary">
            <mat-icon>keyboard_return</mat-icon> &emsp;Retour à la liste des utilisateurs
        </button></a>
</div>
