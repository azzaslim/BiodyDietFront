<div class="titre" style="font-size: 2vw;">Liste des Symptomes</div>
<div class="example-container mat-elevation-z8">


<table mat-table [dataSource]="dataSource" matSort (matSortChange)=" announceSortChange($event)" class="table table-striped table-hover ">
    <!-- Position Column -->
    <ng-container matColumnDef="id">
        <th style="width: 15%;" mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by id">
            id
        </th>

        <td mat-cell *matCellDef="let element"> {{ element.id }} </td>

    </ng-container>

    Name Column
    <ng-container matColumnDef="symptom_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by symptom_name">
            Nom
        </th>
        <td mat-cell *matCellDef="let element" ><a [routerLink]="[ '/info',element.id] ">{{element.symptom_name}} </a></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns sticky: true  "></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns; "></tr>
</table>

</div>
