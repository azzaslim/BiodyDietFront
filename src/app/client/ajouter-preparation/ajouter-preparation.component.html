<div class="container">
  <div class="progressbar-wrapper">

    <a href="gestion" class="btn1">Gestion des compléments </a>

    <a href="preparations" class="btn1">Gestion des préparations hyperprotéinées </a>
    <div class="inferieur">></div>&ensp;
    <a href="modifierpreparation" class="btn2">Nouvelle préparation hyperprotéinée </a>&ensp;

  <h2 class="titre">Nouvelle préparation hyperprotéinée</h2>
  <form [formGroup]="addData" (ngSubmit)="add()">
  <mat-card>
    <mat-card-content class="form-center">
    <div class="row col-10 offset-1">
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name">
      </mat-form-field>
    </div>

    <div  class="row ">
      <div class="col-md-2">
        <mat-label>Portion</mat-label>
        <mat-form-field appearance="outline">
          <mat-label>Protion</mat-label>
        <input matInput placeholder="portion"  id="portion" formControlName="portion">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <input matInput formControlName="composition">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <input matInput>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <input matInput>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <input matInput>
        </mat-form-field>
      </div>
      <div class="col-md-2 " >
        <mat-label>Commentaires</mat-label>
        <mat-form-field class="big-input" appearance="outline">
          <mat-label>Comment</mat-label>
                <input matInput placeholder="comment"  id="comment" formControlName="comment">
        </mat-form-field>
      </div>
   

  <div  class=" col-md-3 form12 "  >
      <mat-label class="Lable3"> Compositions par 100g</mat-label>
      
          <mat-card class="example-container mat-elevation-z8">

            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          
          
              <ng-container matColumnDef="composition">
          
                <th mat-header-cell *matHeaderCellDef> composition </th>
          
                <td mat-cell *matCellDef="let element"> {{element.composition}} </td>
          
              </ng-container>
          
            
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          
              <tr mat-row *matRowDef="let row; columns: displayedColumns; "></tr>
          
            </table>
          
          </mat-card>
        </div>
        <div class="form12 col-md-3  " >
        <div> Symtomes</div>

          <mat-form-field appearance="standard" floatLabel="always" class="custom-select col-md-5 mb-4 mt-3 ">
            <mat-select formControlName="symptoms" multiple [(ngModel)]="ListSymptom"
                placeholder="choisir un symptom">

                <mat-option *ngFor="let option of dropdownListSymptom;  let i=index;" [value]="option">
                    {{option}}
                </mat-option>

            </mat-select>
        </mat-form-field>
    
      </div>
    
  </div>
  <button class="submit " type="submit" >Add</button>
</mat-card-content>
  </mat-card>
<app-footer></app-footer>
