<div class="titre" style="font-size: 2vw;">Liste des profils sur BiodyManager</div>
<div style="display:flex">
    <input matInput (keyup)="applyFilter($event)" class="searchbar" type="text" placeholder="Search.."  #input>
    <a class="center chercher"> CHERCHER </a>
</div>
<div class="example-container mat-elevation-z8">


<table mat-table [dataSource]="dataSource" matSort (matSortChange)=" announceSortChange($event)" class="table table-striped table-hover ">
    <!-- Position Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by id">
            id
        </th>

        <td mat-cell *matCellDef="let element"> {{ element.id }} 

        </td>

    </ng-container>

    Name Column
    <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by firstName">
            Nom
        </th>
        <td mat-cell *matCellDef="let element"><a [routerLink]="[ '/info',element.id] ">{{element.firstName}} </a></td>
    </ng-container>

    <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by lastName">
            Pr√©nom
        </th>
<tr>
        <td mat-cell *matCellDef="let element "> <a [routerLink]="[ '/info',element.id] ">{{element.lastName}}  </a></td>
</tr>
    </ng-container>


    <ng-container matColumnDef="birthDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by date_of_birth ">
            Date de naissance
        </th>
        <td mat-cell *matCellDef="let element "> <a [routerLink]="[ '/info',element.id] "> {{element.birthDate.timestamp*1000.05 | date: 'dd-MM-yyyy'}} </a> </td>
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by birthDate">
            Date de naissance
        </th>
        <td mat-cell *matCellDef="let element "> <a [routerLink]="[ '/info',element.id] ">{{element.birthDate}} </a> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns sticky: true  "></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns; "></tr>
</table>

</div>



<app-footer></app-footer>
