<div class="flex-parent-element ">

    <div class="flex-child-element image">


        <input id="fileInput" type="file" (change)="fileProgress($event)">

        <div class="d-flex icon ">
            <label for="fileInput">
                <i id='icon' class="material-icons">file_edit</i>
            </label>

        </div>
        <div *ngIf="fileUploadProgress">
            Upload progress: {{ fileUploadProgress }}
        </div>
        <div class="image-preview ">
            <mat-card class="card">
            <img  *ngIf="previewUrl" [src]=" previewUrl" onerror="this.src='assets/white.jpg'" height="30%" width="100%" />
        </mat-card>
        </div>

        <div *ngIf="uploadedFilePath">
            {{uploadedFilePath}}
        </div>
    </div>
    <div class="flex-child-element">
        <form [formGroup]="CurrentUser">

            <div class="row">

                <mat-form-field appearance="standard" class=" col-md-5 ">
                    <mat-label>Nom</mat-label>
                    <input matInput placeholder="Laura " formControlName="firstName">
                </mat-form-field>
            </div>

            <div class="row">
                <mat-form-field appearance="standard" class=" col-md-5 ">
                    <mat-label>Prénom</mat-label>
                    <input matInput placeholder="Martin " formControlName="lastName">
                </mat-form-field>
            </div>

            <div class="row">
                <mat-form-field appearance="standard" class=" col-md-5 ">
                    <mat-label>Entreprise</mat-label>
                    <input matInput placeholder="Martin " formControlName="entreprise">
                </mat-form-field>
            </div>

            <div class="row">
                <mat-form-field appearance="standard" class=" col-md-5 ">
                    <mat-label>Adresse</mat-label>
                    <input matInput placeholder="Martin " formControlName="adresse">
                </mat-form-field>
            </div>

            <div class="row">
                <mat-form-field appearance="standard" class=" col-md-5 ">
                    <mat-label>Code Postale</mat-label>
                    <input matInput placeholder="Martin " formControlName="codePostale">
                </mat-form-field>
            </div>

            <div class="row">
                <mat-form-field appearance="standard" class=" col-md-5 ">
                    <mat-label>Ville</mat-label>
                    <input matInput placeholder="Martin " formControlName="country">
                </mat-form-field>
            </div>

            <div class="btn btn-danger align-content-center offset-3  ">
                <button mat-button [disabled]=!logoExist  (click)=" confirmDelete(); ">Supprimer Logo</button>
            </div>
        </form>
        <div class=" boutton   ">
            <button mat-button (click)="onSubmit(); updateUser(); ">Modifier</button>
        </div>
    </div>
</div>
<app-footer></app-footer>
