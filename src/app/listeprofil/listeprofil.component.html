<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 


  
</head>

<body>
  <app-navmenu></app-navmenu>
<div class="titre" style="font-size: 2vw;">Liste des profils sur BiodyManager</div>
<div   style="display:flex">
<input class="searchbar"   type="text" placeholder="Search.."> 
<a class="chercher" href="#"> CHERCHER </a>   
</div>


<table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
class="table table-striped table-hover ">
  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by id">
      Id
    </th>
    
    <td mat-cell *matCellDef="let element"><a    [routerLink]="['/info',element.id]"> {{element.id}} </a> </td>
  
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="nom">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by nom">
      Nom
    </th>
    <td mat-cell *matCellDef="let element"><a    [routerLink]="['/info',element.id]">{{element.nom}} </a></td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="prenom">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by prenom">
      Pr√©nom
    </th>
    
    <td mat-cell *matCellDef="let element"> <a    [routerLink]="['/info',element.id]">{{element.prenom}}  </a></td>
   
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by date">
      Date de naissance
    </th>
    <td mat-cell *matCellDef="let element"> <a    [routerLink]="['/info',element.id]">{{element.date.getDate() + '/' + (element.date.getMonth()) + '/' +element.date.getFullYear()}} </a> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>



        

      <app-footer></app-footer>  

</body>

</html>
