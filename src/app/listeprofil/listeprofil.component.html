<div class="titre" style="font-size: 2vw;">Liste des profils sur BiodyManager</div>
<div style="display:flex">
    <input class="searchbar" type="text" placeholder="Search..">
    <a class="chercher" href="#"> CHERCHER </a>
</div>


<table mat-table [dataSource]="dataSource" matSort (matSortChange)=" announceSortChange($event)" class="table table-striped table-hover ">
    <!-- Position Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by id">
            title
        </th>

        <td mat-cell *matCellDef="let element"> {{element.id}} </td>

    </ng-container>

    Name Column
    <ng-container matColumnDef="first_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by first_name">
            Nom
        </th>
        <td mat-cell *matCellDef="let element"><a [routerLink]="[ '/info',element.id] ">{{element.first_name}} </a></td>
    </ng-container>

    <ng-container matColumnDef="last_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by last_name">
            Pr√©nom
        </th>

        <td mat-cell *matCellDef="let element "> <a [routerLink]="[ '/info',element.id] ">{{element.last_name}}  </a></td>

    </ng-container>


    <ng-container matColumnDef="date_of_birth">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by date_of_birth ">
            Date de naissance
        </th>
        <td mat-cell *matCellDef="let element "> <a [routerLink]="[ '/info',element.id] ">{{element.date_of_birth}} </a> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns "></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns; "></tr>
</table>





<app-footer></app-footer>
