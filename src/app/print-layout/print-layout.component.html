<mat-card *ngIf=" nomCheck ||adresseCheck|| villeCheck||entrepriseCheck || logoCheck" class="matcard">

<div class="flex-parent-element ">
    <div class="flex-child-element">

    <div *ngIf="nomCheck" [(ngModel)]="nomCheck">{{nom}}</div>
    <div *ngIf="adresseCheck">{{adresse}}</div>
    <div *ngIf="villeCheck">{{ville}}</div>
    <div *ngIf="entrepriseCheck">{{entreprise}}</div>
</div>
    <div class="flex-child-element-image " >
        <div *ngIf="fileUploadProgress">
            Upload progress: {{ fileUploadProgress }}
        </div>
        <div class="image-preview" *ngIf="previewUrl"  >
            <img *ngIf="logoCheck" [src]="previewUrl" style="margin-left: 60%;" height="30%" width="30%" />
        </div>

    </div>
</div> 
</mat-card>
<br>
