<!DOCTYPE html>
<html>

<head>

  <title>Sign in</title>
</head>

<body>
  <div class="main">
    <p class="sign" text-align="center">Sign in</p>
    <form class="form1" [formGroup]="userData"  (ngSubmit)="signIn()" >
      <div class="form-group">
      <input class="un " type="text"   class="form-control" placeholder="Username"  formControlName="username">
    </div>
      <input class="pass" type="password"  class="form-control" placeholder="Password*"  formControlName="password">
      <button class="submit" type="submit"  (click)="signIn()" >Sign in</button>
            
      </form>       
    </div>
  
</body>

</html>
